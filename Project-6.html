<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern Notes App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#4facfe,#00f2fe);
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:30px;
}

.app{
    width:100%;
    max-width:900px;
}

/* Header */
.header{
    text-align:center;
    margin-bottom:20px;
    color:white;
    font-size:30px;
    font-weight:bold;
}

/* Glass Card */
.card{
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.15);
    border-radius:20px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

/* Toolbar */
.toolbar{
    display:flex;
    gap:10px;
    margin-bottom:10px;
    flex-wrap:wrap;
}
.tool{
    background:white;
    border:none;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    transition:.2s;
}
.tool:hover{
    background:#4facfe;
    color:white;
}

/* Editor */
.editor{
    min-height:150px;
    background:white;
    border-radius:12px;
    padding:15px;
    outline:none;
    margin-bottom:15px;
}

/* Save button */
.save{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#00c853,#64dd17);
    color:white;
    font-size:16px;
    cursor:pointer;
}

/* Notes Grid */
.notes{
    margin-top:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:15px;
}

/* Note Card */
.note{
    background:white;
    border-radius:15px;
    padding:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    position:relative;
}

.delete{
    margin-top:10px;
    border:none;
    padding:6px 10px;
    border-radius:6px;
    background:#ff5252;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

<div class="header">✨ My Smart Notes</div>

<div class="card">

<div class="toolbar">
<button class="tool" onclick="format('bold')">B</button>
<button class="tool" onclick="format('italic')">I</button>
<button class="tool" onclick="format('underline')">U</button>
<button class="tool" onclick="format('insertUnorderedList')">• List</button>
<button class="tool" onclick="format('insertOrderedList')">1. List</button>
</div>

<div id="editor" class="editor" contenteditable="true" placeholder="Write your note..."></div>

<button class="save" onclick="saveNote()">Save Note</button>

</div>

<div class="notes" id="notes"></div>

</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];

function format(cmd){
    document.execCommand(cmd,false,null);
}

function saveNote(){
    const content=document.getElementById("editor").innerHTML;
    if(!content.trim()) return;

    notes.push(content);
    localStorage.setItem("notes",JSON.stringify(notes));
    document.getElementById("editor").innerHTML="";
    renderNotes();
}

function deleteNote(i){
    notes.splice(i,1);
    localStorage.setItem("notes",JSON.stringify(notes));
    renderNotes();
}

function renderNotes(){
    const container=document.getElementById("notes");
    container.innerHTML="";
    notes.forEach((n,i)=>{
        container.innerHTML+=`
        <div class="note">
            ${n}
            <button class="delete" onclick="deleteNote(${i})">Delete</button>
        </div>`;
    });
}

renderNotes();
</script>

</body>
</html>
